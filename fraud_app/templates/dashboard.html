{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}
{% block head %}
  {{ super() }}

{% endblock %}
{% block content %}
    <!-- <div class="container title-text">

    <div class="jumbotron" id="dashboard-jumbo">
        <textarea id="slider-val" rows="1" cols="1" name="thresh" form="test_form">50</textarea>
        <img id="profit-curve-pic" src={{ data }}>
    </div>

    <center><div class="container" id="slider"></div></center>

    <form action="/score" method="POST" id="test_form">
        <center><input class="btn btn-lg submit-button" id="new-data-button" type="submit" value = "Get New Data Point"/></center>
        <!-- <div id="slider-val" name="comment" form="test_form">54</div> -->
    </form>

    </div>

    <p class="important">

    <div id="thresh-line"></div>



<script>
        $( "#slider" ).slider({
            min:0,
            max:100,
            value:50,
            slide: function( event, ui ) {
                var pos = $('.ui-slider-handle').offset();
                $('#thresh-line').css({'left': pos.left+10});
                $('#slider-val').css({'left': pos.left-4});
                // alert(pos.left)
                x = (ui.value);
                $('#slider-val').html(x);
            },

        });

        // $("#label").html(labelArr[$( "#slider" ).slider( "value" )]);

{% endblock %}
